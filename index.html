<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
      
    <!-- TO DO: Insert these scriptsto import Firebase libraries -->      
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
     <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
     <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
    <!-- Authentification -->
     <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
     <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
     <!-- TO DO: Update config file for firebase for each app -->
     <script src="js/firebase_config.js"></script>
     <!-- TO DO: Update the functions for firebase app to get and post correct data -->
      <script src="js/firebase_main.js"></script>
      <!-- TO DO: GET and POST calls to firebase database -->
      <script src="js/firebase_data.js"></script>
      <!-- TO DO: Update controllers to update HTML elements based on data/events -->
      <script src="js/firebase_controller.js"></script>
      
    <title>Sample FirebaseUI App</title>
  </head>
  <body>
      
     <!-- TO DO: Add a wrapper for Firebase Auth -->
      <div id="firebaseui-auth-container"></div>
     
      <!-- TO DO: Add sign in and out buttons for Firebase Auth -->
      <button id="sign_in_btn" onclick="Firebase_SignIn()">Sign In</button>
      <button id="sign_out_btn" style="display:none;" onclick="Firebase_SignOut()">Sign Out</button> 
      
      <!-- Example UI with GET and POST calls tied to user input events -->
      <form class="form-inline d-inline">
        <div class="form-group d-inline">
            <select id="topic_dropdown" class="form-control" onclick="Firebase_GET_Call()" style="display:none;">
                <option value="topic_1">Discussion topic 1</option>
                <option value="topic_2">Discussion topic 2</option>
                <option value="topic_3">Discussion topic 3</option>
            </select>
          </div>
      </form>
      <form class="form-inline d-inline">
        <div class="form-group d-inline">
            <select id="role_dropdown" class="form-control" style="display:none;">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
          </div>
      </form>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 p-0" style="border: 1px solid lightgray; background-color:whitesmoke;">
                <div id="discussion" style="height:500px;overflow-y:scroll;">
                    <!-- Data inserted here -->
                </div>
                <div id="response" class="m-1">
                    <form>
                        <div class="input-group input-group-sm mb-3 mt-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-paper-plane"></i></span>
                          </div>
                          <input type="text" id="response_text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="Firebase_POST_Call()" id="button-addon2">Submit</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3 p-0 ml-3">
                <div class="card">
                    <div class="card-body">
                        <div id="annotation">
                            <!-- Data inserted here -->
                        </div>
                        <div class="form-group">
                            <label for="textarea_input">Annotation</label>
                            <textarea class="form-control" id="textarea_input" rows="3"></textarea>
                          </div>
                        <button id="annotation_submit" type="button" class="btn btn-primary" onclick="Firebase_POST_Call_2()">Submit</button>
                    </div>
                </div>
            </div>
        </div>  
    </div>  
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
  </body>
</html>
