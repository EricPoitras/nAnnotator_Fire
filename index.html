      <script>

          var uiConfig = {
            callbacks: {

                  // or whether we leave that to developer to handle.
                  makeApiCall();

            //signInFlow: 'popup',
            'credentialHelper': firebaseui.auth.CredentialHelper.NONE,
            signInSuccessUrl: 'index.html',
            signInOptions: [
              // Leave the lines as is for the providers you want to offer your users.
              //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
              //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
              //firebase.auth.TwitterAuthProvider.PROVIDER_ID,

              firebase.auth.EmailAuthProvider.PROVIDER_ID,
              //firebase.auth.PhoneAuthProvider.PROVIDER_ID,
              //firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
            ],
            // tosUrl and privacyPolicyUrl accept either url string or a callback
            // function.
            // Terms of service url/callback.
            tosUrl: 'index.html',
            // Privacy policy url/callback.
            privacyPolicyUrl: 'index.html'
          };
          
          function hide_signin(){
              document.getElementById('sign_in_btn').style.display = 'none';
              document.getElementById('sign_out_btn').style.display = "inline";
              document.getElementById('topic_dropdown').style.display = "inline";
              document.getElementById('role_dropdown').style.display = "inline";
          }
          
          // Your web app's Firebase configuration
          var firebaseConfig = {
            apiKey: "AIzaSyCMQEJutf2uFOPXQj_1G5vx-yZpEBwHYvI",
            authDomain: "nannotator.firebaseapp.com",
            databaseURL: "https://nannotator.firebaseio.com",
            projectId: "nannotator",
            storageBucket: "",
            messagingSenderId: "80312470357",
            appId: "1:80312470357:web:1bf746cad5a415b7"
          };
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          //console.log(firebase);
          
          var db = firebase.firestore();
          //console.log(db);
          
          
          
          function update_discussion(name, role, text){
              console.log(name + ";" + role +";"+ text);
              
              // Add element constructor here
              if(role == "Teacher"){
            document.getElementById("discussion").innerHTML += `<div class="card mt-2 mb-2 ml-1" style="margin-right:50px;">
                <div class="card-body">
                    <span class="font-weight-bold">${name}</span><span> - </span><span class="font-weight-light">${role}</span>
                    <p class="mb-0">${text}</p>
                </div>
            </div>`;
            
              }else{
                document.getElementById("discussion").innerHTML += `<div class="card mt-2 mb-2 mr-1" style="margin-left:50px;">
                    <div class="card-body">
                        <span class="font-weight-bold">${name}</span><span> - </span><span class="font-weight-light">${role}</span>
                        <p class="mb-0">${text}</p>
                    </div>
                </div>`;
              }
              
          }
          
          function makeApiCall(){ 
                var topic = document.getElementById("topic_dropdown").value;  db.collection("discussion").where("topic","==",topic).orderBy("date").get().then(function(querySnapshot) {
                    document.getElementById("discussion").innerHTML = "";
                    querySnapshot.forEach(function(doc) {
                        // doc.data() is never undefined for query doc snapshots
                        console.log(doc.id, " => ", doc.data());
                        update_discussion(doc.data().name,doc.data().role,doc.data().text);
                    });
                });
          }
          
          function makeApiCall2(){
            var topic = document.getElementById("topic_dropdown").value;
            var response_text_entry = document.getElementById("response_text").value;
            var role = document.getElementById("role_dropdown").value;
            var d = new Date();
            var time = d.getTime().toString();
              console.log(time);
            // Add a new document in collection "cities"
            db.collection("discussion").add({
                date: time,
                name: firebase.auth().currentUser.displayName,
                role: role,
                topic: topic,
                text: response_text_entry
            })
            .then(function() {
                console.log("Document successfully written!");
                makeApiCall();
            })
            .catch(function(error) {
                console.error("Error writing document: ", error);
            });    
          }
          
          
        </script>

    <script>
        // Initialize the FirebaseUI Widget using Firebase.
          var ui = new firebaseui.auth.AuthUI(firebase.auth());
          // The start method will wait until the DOM is loaded.
          ui.disableAutoSignIn();
          function SignIn(){
              ui.start('#firebaseui-auth-container', uiConfig);
          }
        
          function SignOut(){
              firebase.auth().signOut();
              document.getElementById('sign_in_btn').style.display = 'inline';
              document.getElementById('sign_out_btn').style.display = "none";
          }
